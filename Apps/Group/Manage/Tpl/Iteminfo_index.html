<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="Public:js_css"/>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href="{:U(GROUP_NAME. '/Itemgroup/trach', array('group' => $group))}" class="onloading"><em>联动管理</em></a><span>|</span>
        <a href="#" class="onloading on"><em>联动信息列表</em></a><span>|</span>
        <a href="{:U(GROUP_NAME. '/Iteminfo/add', array('group' => $group))}" class="onloading"><em>添加联动信息</em></a>
    </div>
    <div class="bk10"></div>
    <div class="table-list">    
    <form action="{:U(GROUP_NAME.'/Iteminfo/sort', array('group' => $group))}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <thead>
                <tr>
                    <th width="35px"></th>
                    <th width="35px">编号</th>
                    <th>名称</th>
                    <th>类别组名</th>
                    <th width="50px">枚举值</th>
                    <th width="100px">排序</th>
                    <th width="100px">操作</th>
                </tr>
            </thead>
            <tbody>
    			<foreach name='vlist' item='v'>
                <tr>
                    <td align="center"><input type="checkbox" name="key[]" value="{$v.id}"></td>
                    <td align="center">{$v.id}</td>
                    <td class="aleft">{$v.name}</td>
                    <td >{$v.group}</td>
    				<td align="center">{$v.value}</td>
                    <td align="center"><input type="text" name="{$v.id}" value="{$v.sort}" size="4"/></td>
                    <td align="center">
                        <a href="{:U(GROUP_NAME.'/Iteminfo/edit',array('id' => $v['id'], 'group' => $v['group']))}">修改</a>
                        <a href="javascript:void();" onclick="dr_dialog_del('确定删除', '{:U(GROUP_NAME. '/Iteminfo/del',array('id' => $v['id']))}')">删除</a>
    				</td>
                </tr>
                </foreach>
            </tbody>
            <tr>
                <td align="center"><input type="checkbox" id="check"></td>
                <td colspan="2">
                    <a href="javascript:void();" onclick="dr_confirm_del_all('确实要删除选择项吗？','{:U(GROUP_NAME.'/Iteminfo/del', array('batchFlag' => 1, 'group' => $group))}')">删除</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href="javascript:void();" onclick="dr_confirm_px_all('确实要更新排序吗？','{:U(GROUP_NAME.'/Iteminfo/sort', array('batchFlag' => 1, 'group' => $group))}')">更新排序</a>
                </td>
                <td colspan="4" align='right'>{$page}</td>
            </tr>
        </table>
    </form>
    </div>
</div>
</body>
</html>
