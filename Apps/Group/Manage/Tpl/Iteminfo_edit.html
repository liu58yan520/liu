<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="Public:js_css"/>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href="{:U(GROUP_NAME. '/Itemgroup/trach', array('group' => $group))}" class="onloading"><em>联动管理</em></a><span>|</span>
        <a href="#" class="onloading on"><em>{$type}</em></a>
    </div>
    <div class="bk10"></div>
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="{:U(GROUP_NAME. '/Iteminfo/edit')}">
		<dl>
			<dt>名称：</dt>
			<dd>
				<input type="text" name="name" class="inp_one" value="{$vo.name}" />
			</dd>
		</dl>
		<dl>
			<dt>枚举值：</dt>
			<dd>
				<input type="text" name="value" class="inp_one" value="{$vo.value}"/>
			</dd>
		</dl>
		<dl>
			<dt>所属组名：</dt>
			<dd>
				<select name="group">
					<foreach name='vlist' item='v'>
					<option value="{$v.name}" <if condition="$vo['group'] eq $v['name']">selected="selected"</if>>{$v.remark}</option>
					</foreach>
				</select>
			</dd>
		</dl>	
		<dl>
			<dt> 排序：</dt>
			<dd>
				<input type="text" name="sort" class="inp_one" value="{$vo.sort}" />
			</dd>
		</dl>
		<div class="form_b">	
			<input type="hidden" name="id" value="{$vo.id}" />		
			<input type="submit" class="button" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>


</body>
</html>
