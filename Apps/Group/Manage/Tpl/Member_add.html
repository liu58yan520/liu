<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="Public:js_css"/>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href="{:U(GROUP_NAME. '/Member/index')}" class="onloading"><em>会员管理</em></a><span>|</span>
        <a href="{:U(GROUP_NAME. '/Member/add')}" class="onloading on"><em>添加会员</em></a>
    </div>
    <div class="bk10"></div>
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="{:U(GROUP_NAME. '/Member/add')}">
		<dl>
			<dt>邮箱：</dt>
			<dd>
				<input type="text" name="email" class="inp_one" />
			</dd>
		</dl>
		<dl>
			<dt> 密码：</dt>
			<dd>
				<input type="password" name="password" class="inp_one" value=""/>
			</dd>
		</dl>
		<dl>
			<dt>昵称：</dt>
			<dd>
				<input type="text" name="nickname" class="inp_one" />
			</dd>
		</dl>
		<dl>
			<dt>会员组名：</dt>
			<dd>
				<select name="groupid">
					<foreach name='vlist' item='v'>
					<option value="{$v.id}">{$v.name}</option>
					</foreach>
				</select>
			</dd>
		</dl>
		<dl>
			<dt> 状态：</dt>
			<dd>
				<input type="radio" name="islock" value="0" checked="checked"  />正常
				&nbsp;&nbsp;
				<input type="radio" name="islock" value="1" />锁定
			</dd>
		</dl>
		<div class="form_b">		
			<input type="submit" class="button" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>


</body>
</html>
