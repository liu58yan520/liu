<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="Public:js_css"/>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href="{:U(GROUP_NAME. '/Member/index')}" class="onloading on"><em>会员管理</em></a><span>|</span>
        <a href="{:U(GROUP_NAME. '/Member/add')}" class="onloading"><em>添加会员</em></a>
    </div>
    <div class="bk10"></div>
    <!--
    <if condition='ACTION_NAME eq "index"'>
        <div class="left_pad">
            <form method="post" action="{:U(GROUP_NAME. '/Member/index')}">
                <input type="text" name="keyword" title="关键字" class="inp_default" value="{$keyword}">
                <input type="submit" class="btn_blue" value="查  询">
            </form>
        </div>
        </if>
    -->
    <div class="table-list">     
    <form action="{:U(GROUP_NAME.'/Member/delAll')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <thead>
                <tr>
                    <th width="35px;"></th>
                    <th width="35px;">编号</th>
                    <th width="180px;">邮箱</th>
                    <th>昵称</th>
                    <th width="60px;">会员组</th>
                    <th width="150px;">登录时间</th>
                    <th width="80px;">登录ip</th>
                    <th width="40px;">状态</th>
                    <th width="100px;">操作</th>
                </tr>
            </thead>
            <tbody>
    			<foreach name='vlist' item='v'>
                <tr>
                    <td align="center"><input type="checkbox" name="key[]" value="{$v.id}"></td>
                    <td align="center">{$v.id}</td>
                    <td align="center">{$v.email}</td>
                    <td align="center">{$v.nickname}</td>
                    <td align="center">{$v.groupname}</td>
                    <td align="center">{$v.logintime|date='Y-m-d H:i:s',###}</td>
                    <td align="center">{$v.loginip}</td>
                    <td align="center"><if condition="$v['islock']">锁定<else/>正常</if></td>
                    <td align="center">
                        <a href="{:U(GROUP_NAME. '/Member/person',array('id' => $v['id']))}">详情</a>
                        <a href="{:U(GROUP_NAME. '/Member/edit',array('id' => $v['id']))}">编辑</a>
                        <a href="javascript:void();" onclick="dr_dialog_del('确定删除', '{:U(GROUP_NAME. '/Member/del',array('id' => $v['id']))}')">删除</a>
    				</td>
                </tr>
                </foreach>
            </tbody>
            <tr>
                <td align="center"><input type="checkbox" id="check"></td>
                <td colspan="2">
                    <a href="javascript:void();" onclick="dr_confirm_del_all('确实要删除选择项吗？','{:U(GROUP_NAME.'/Member/del', array('batchFlag' => 1))}')" class="onloading"><em>删除</em></a>
                </td>
                <td colspan="6" align='right'>{$page}</td>
            </tr>
        </table>
    </form>
    </div>
</div>
</body>
</html>
